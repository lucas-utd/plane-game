name: CMake Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

permissions:
  contents: read

jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
        vcpkg_root:
          - ubuntu-latest: $HOME/vcpkg
          - windows-latest: C:\vcpkg
      fail-fast: false
    runs-on: ${{ matrix.os}}

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Install Dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: sudo apt update && sudo apt install -y cmake g++ make

    - name: Install Dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        choco install cmake ninja -y
        choco install visualstudio2022buildtools --package-parameters "--add Microsoft.VisualStudio.Workload.VCTools" -y

    - name: Set up the cache for CMake (Linux)
      if: runner.os == 'Linux'
      uses: actions/cache@v4
      with:
        path: ~/.cache/vcpkg
        key: vcpkg-${{ runner.os }}-${{ hashFiles('**/vcpkg.txt') }}
        restore-keys: |
            vcpkg-${{ runner.os }}-

    - name: Set up the cache for VCPKG (Windows)
      if: runner.os == 'Windows'
      uses: actions/cache@v4
      with:
        path: C:\vcpkg
        key: vcpkg-${{ runner.os }}-${{ hashFiles('**/vcpkg.json') }}
        restore-keys: |
            vcpkg-${{ runner.os }}-

    - name: Install VCPKG (Linux)
      if: runner.os == 'Linux'
      run: |
        # Check if vcpkg is already installed
        if [ ! -d "~/vcpkg" ]; then
          echo "VCPKG not found, installing..."
          mkdir -p ~/vcpkg
        fi
        git clone https://github.com/microsoft/vcpkg.git ~/vcpkg
        cd ~/vcpkg
        ./bootstrap-vcpkg.sh

    - name: Install VCPKG (Windows)
      if: runner.os == 'Windows'
      run: |
        if (!(Test-Path "C:\vcpkg")) {
          git clone https://github.com/microsoft/vcpkg.git C:\vcpkg
          C:\vcpkg\bootstrap-vcpkg.bat
        }

    - name: Set VCPKG_ROOT
      run: echo "VCPKG_ROOT=${{ matrix.vcpkg_root }}" >> $GITHUB_ENV

    - name: Configure CMake with vcpkg
      run: |
        cmake -S ${{ env.SOLUTION_FILE_PATH }} -B build \
          -DCMAKE_TOOLCHAIN_FILE=${{ matrix.vcpkg_root }}/scripts/buildsystems/vcpkg.cmake \
          -DVCPKG_TARGET_ARCHITECTURE=x64 \
          -DCMAKE_BUILD_TYPE=${{ env.BUILD_CONFIGURATION }} \
          -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
        cmake --build build --config ${{ env.BUILD_CONFIGURATION }}
